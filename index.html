<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoreSquad</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>ShoreSquad</h1>
        <p>Rally your crew, track weather, and hit the next beach cleanup!</p>
    </header>
    <main>
        <section id="map">
            <!-- Embedded Google Map for next cleanup spot (Pasir Ris) -->
            <iframe
                src="https://www.google.com/maps?q=1.381497,103.955574&hl=en&z=16&output=embed"
                width="100%" height="400" style="border:0; border-radius: 1rem;"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            <div style="text-align:center; margin-top:0.5rem; font-weight:bold; color:#0077b6;">Next Cleanup: Pasir Ris (Street View Asia)</div>
        </section>
        <section id="weather">
            <!-- Weather widget will be rendered here -->
        </section>
        <section id="social">
            <!-- Social features will be rendered here -->
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
